{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <div class="auth-header">
    <h1 style="font-size: 1.8rem; margin: 0 0 0.5rem 0; color: #4CAF50;">✨ Create Account</h1>
    <p style="color: #666; margin: 0; font-size: 0.95rem;">Join us and start shopping</p>
  </div>

  <form method="post" class="form">
    <div class="form-group">
      <label for="full_name" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="John Doe" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
    </div>

    <div class="form-group">
      <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
    </div>

    <div class="form-group">
      <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
    </div>

    <div class="form-group">
      <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Password (min 6 characters)</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="6" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
    </div>

    <div class="form-group">
      <label for="password_confirm" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Confirm Password</label>
      <input type="password" id="password_confirm" name="password_confirm" placeholder="Re-enter your password" minlength="6" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
    </div>

    <button type="submit" style="width: 100%; padding: 1rem; margin-top: 1rem; background: linear-gradient(135deg, #4CAF50 0%, #3d8b40 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; min-height: 48px; transition: all 0.3s ease;">Create Account</button>
  </form>

  <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; text-align: center;">
    <p style="color: #666; margin: 0.5rem 0;">Already have an account?</p>
    <a href="{{ url_for('user_login') }}" style="display: inline-block; margin-top: 0.5rem; padding: 0.8rem 1.5rem; background: #f5f5f5; color: #4CAF50; text-decoration: none; border-radius: 8px; font-weight: 600; border: 2px solid #4CAF50; transition: all 0.3s;">Sign In Instead</a>
  </div>

  <div style="margin-top: 1.5rem; padding: 0.8rem; background: #f0fff4; border-left: 4px solid #4CAF50; border-radius: 6px;">
    <p style="margin: 0; font-size: 0.9rem; color: #333;"><strong>✅ Benefits:</strong></p>
    <ul style="margin: 0.5rem 0 0 0; padding-left: 1.2rem; font-size: 0.85rem; color: #666;">
      <li>Quick checkout with saved addresses</li>
      <li>Track your orders in real-time</li>
      <li>Exclusive offers & discounts</li>
    </ul>
  </div>
</div>
{% endblock %}
