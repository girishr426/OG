{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <div class="auth-header">
    <h1 style="font-size: 1.8rem; margin: 0 0 0.5rem 0; color: #1f6feb;">ðŸ‘¤ Login</h1>
    <p style="color: #666; margin: 0; font-size: 0.95rem;">Sign in to your account</p>
  </div>

  <form method="post" class="form">
    <div class="form-group">
      <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s;">
    </div>

    <div class="form-group">
      <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #222;">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s;">
    </div>

    <button type="submit" style="width: 100%; padding: 1rem; margin-top: 1rem; background: linear-gradient(135deg, #1f6feb 0%, #1554c0 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; min-height: 48px; transition: all 0.3s ease;">Sign In</button>
  </form>

  <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; text-align: center;">
    <p style="color: #666; margin: 0.5rem 0;">Don't have an account?</p>
    <a href="{{ url_for('user_register') }}" style="display: inline-block; margin-top: 0.5rem; padding: 0.8rem 1.5rem; background: #f5f5f5; color: #1f6feb; text-decoration: none; border-radius: 8px; font-weight: 600; border: 2px solid #1f6feb; transition: all 0.3s;">Create New Account</a>
  </div>

  <div style="margin-top: 2rem; padding: 1rem; background: #f0f7ff; border-left: 4px solid #1f6feb; border-radius: 6px;">
    <p style="margin: 0; font-size: 0.9rem; color: #333;"><strong>Demo Account:</strong></p>
    <p style="margin: 0.5rem 0 0 0; font-size: 0.85rem; color: #666;">Email: demo@example.com | Password: demo123</p>
  </div>
</div>
{% endblock %}
