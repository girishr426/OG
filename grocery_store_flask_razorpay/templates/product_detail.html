{% extends 'base.html' %}
{% block content %}
<article>
  {% if product.image_path %}
  <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}" class="product-image-detail">
  {% endif %}
  <h2>{{ product.name }}</h2>
  <p class="price">â‚¹{{ '%.2f'|format(product.price) }}</p>
  <p>{{ product.description }}</p>
  <p class="meta">Estimated delivery: {{ est_date }}</p>
  <form action="{{ url_for('add_to_cart', pid=product.id) }}" method="get">
    <button>Add to Cart</button>
  </form>
</article>
{% endblock %}
