{% extends 'base.html' %}
{% block content %}
<article class="card">
  <h2>Contact Us</h2>
  <p>Have a question or need help with an order? Send us a message and weâ€™ll respond promptly.</p>
  <form class="form" action="{{ url_for('customer_contact') }}" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" placeholder="Order ID (optional)">

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <div class="actions">
      <button type="submit" class="btn">Send Message</button>
    </div>
  </form>
</article>
{% endblock %}
